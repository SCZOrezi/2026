<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Harga Item Server Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      background: #0f172a;
      border-bottom: 1px solid #1e293b;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }
    .card {

      padding: 18px;

      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .item {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .icon {
      width: 48px;
      height: 48px;
      background: #020617;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
    }
    .name {
      font-size: 16px;
      font-weight: 600;
    }
    .price {
      text-align: right;
    }
    .current {
      font-size: 20px;
      font-weight: 700;
    }
    .change {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }
    .up { color: #22c55e; }
    .down { color: #ef4444; }
    .same { color: #94a3b8; }
  </style></head>
<body><header>ðŸ“¦ Harga Item Server Minecraft</header><div class="container" id="itemList"></div><script>
  // DATA HARGA
  const items = [
    { name: 'Sugarcane', icon: 'ðŸŒ¾', current: 10, previous: 8 },
    { name: 'Bamboo', icon: 'ðŸŽ', current: 10, previous: 10 },
    { name: 'Cactus', icon: 'ðŸŒµ', current: 4, previous: 6 }
  ];

  const container = document.getElementById('itemList');

  items.forEach(item => {

    if (item.current > item.previous) {

    } else if (item.current < item.previous) {

      arrow = 'â–¼';

      status = 'same';

    }

    container.innerHTML += `
      <div class="card">

  });
</script></body>
</html>
