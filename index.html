<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tracker Harga Item Server Minecraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #111827;
    color: #e5e7eb;
  }
  header {
    padding: 20px;
    text-align: center;
    background: #1f2937;
    font-size: 24px;
    font-weight: bold;
    color: #60a5fa;
  }
  .wrapper {
    max-width: 960px;
    margin: auto;
    padding: 20px;
  }
  .card {
    background: #1e293b;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0px 0px 8px rgba(0,0,0,0.5);
  }
  .card h2 {
    margin: 0 0 10px;
    color: #93c5fd;
  }
  canvas {
    width: 100% !important;
    height: auto !important;
  }
  .note {
    text-align: center;
    font-size: 14px;
    color: #9ca3af;
  }
</style>
</head>

<body>
<header>ðŸ“Š Grafik Harga Item Server Minecraft</header>

<div class="wrapper">
  <div class="card">
    <h2>Harga per Item</h2>
    <canvas id="itemChart"></canvas>
    <div class="note">Harga ditampilkan dalam dolar ($)</div>
  </div>
</div>

<script>
  const labels = ["Sugarcane", "Bamboo", "Cactus"];
  const data = {
    labels,
    datasets: [
      {
        label: 'Harga ($)',
        data: [10, 10, 4],
        borderColor: '#60a5fa',
        backgroundColor: 'rgba(96,165,250,0.4)',
        tension: 0.4,
        pointRadius: 6,
        pointBackgroundColor: '#3b82f6'
      }
    ]
  };

  const config = {
    type: 'line',
    data,
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: '#e5e7eb' } }
      },
      scales: {
        x: { grid: { color: '#374151' }, ticks: { color: '#e5e7eb' } },
        y: { grid: { color: '#374151' }, ticks: { color: '#e5e7eb' }, beginAtZero: true }
      }
    }
  };

  new Chart(document.getElementById('itemChart'), config);
</script>

</body>
</html>
