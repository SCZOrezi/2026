<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Tahun Baru 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2em;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- GANTI LINK GAMBAR SESUKA KAMU -->
    <img src="https://images.unsplash.com/photo-1547483238-2cbf881a559f" alt="Tahun Baru">

    <div class="overlay">
      <h1>Menuju Tahun Baru 2026 ðŸŽ‰</h1>
      <div id="countdown">Loading...</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("January 1, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ† SELAMAT TAHUN BARU 2026 ðŸŽ†";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    }, 1000);
  </script>
</body>
</html>
