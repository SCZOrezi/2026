<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Grafik Harga Item - Server Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a; /* dark blue */
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Harga Item Server Minecraft</h1>  <div class="container">
    <canvas id="priceChart"></canvas>
    <div class="note">Harga dapat berubah sesuai economy server</div>
  </div>  <script>
    // Data item & harga
    const items = ["Sugarcane", "Bamboo", "Cactus"];
    const prices = [10, 10, 4];

    const ctx = document.getElementById('priceChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: items,
        datasets: [{
          label: 'Harga ($)',
          data: prices,
          backgroundColor: [
            'rgba(34, 197, 94, 0.7)',
            'rgba(59, 130, 246, 0.7)',
            'rgba(249, 115, 22, 0.7)'
          ],
          borderColor: [
            'rgb(34, 197, 94)',
            'rgb(59, 130, 246)',
            'rgb(249, 115, 22)'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#e5e7eb'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#e5e7eb' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#e5e7eb' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        }
      }
    });
  </script></body>
</html>
